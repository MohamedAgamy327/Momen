<div class="table-manage-list">

  <mat-card>

    <mat-divider></mat-divider>
    <div class="table-responsive">
      <table class="full-wid" mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="fileName">
          <th mat-header-cell *matHeaderCellDef> File Name </th>
          <td mat-cell *matCellDef="let element">
            <div class="make-ellipse clickable" (click)="show(element)">{{element.pictureName}} </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions" class="actions-padding">
          <th mat-header-cell *matHeaderCellDef class="actions-padding">Actions</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="show(element)">
              <mat-icon matTooltip="Show" aria-label="Show" class="mat-icon-grey .table-icon">remove_red_eye</mat-icon>
            </button>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

  </mat-card>
</div>
