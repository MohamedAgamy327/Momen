<div class="table-manage-list">

  <mat-card>
    <div fxLayout="row" fxLayoutAlign="space-between">
      <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="3rem">
        <h4>Vendors List</h4>

        <mat-form-field class="filter-input" appearance="outline">
          <mat-label>Search</mat-label>
          <input matInput type="text" [(ngModel)]="filter" autocomplete="off" (keyup)="applyFilter($event.target.value)"
            placeholder="Search">
          <mat-icon matSuffix *ngIf="!filter">search</mat-icon>
          <mat-icon class="clickable" matSuffix *ngIf="filter" (click)="clearFilter()">close</mat-icon>
        </mat-form-field>

      </div>
      <div class="mrgn-l-md mrgn-b-md " fxLayoutAlign="start center">
        <mat-card-actions class="mat-pad-none margin-none">
          <a routerLink="/home/vendors/add">
            <button mat-raised-button mat-button-sm mat-fab color="primary">
              <mat-icon>add</mat-icon>
            </button>
          </a>
        </mat-card-actions>
      </div>
    </div>

    <mat-divider></mat-divider>
    <div class="table-responsive">
      <table class="full-wid" mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="logo">
          <th mat-header-cell *matHeaderCellDef> Logo </th>
          <td mat-cell *matCellDef="let element">
            <div class="mrgn-r-sm user-list-image">
              <img class="img-circle" [src]="environment.serverFile + element.logoPath" height="50" width="50">
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="corporation">
          <th mat-header-cell *matHeaderCellDef> Corporation </th>
          <td mat-cell *matCellDef="let element">
            <div class="make-ellipse clickable">{{element.name}} </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>Category</th>
          <td mat-cell *matCellDef="let element">
            <div class="make-ellipse clickable">{{element.categoryName}} </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element">
            <div class="make-ellipse clickable">{{element.status | addspace}} </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="contractType">
          <th mat-header-cell *matHeaderCellDef>Contract Type</th>
          <td mat-cell *matCellDef="let element">
            <div class="make-ellipse clickable">{{element.contractType}} </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="branchesCount">
          <th mat-header-cell *matHeaderCellDef>Count Of Branches</th>
          <td mat-cell *matCellDef="let element">
            <div class="make-ellipse clickable">{{element.branchesCount}} </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="creationDate">
          <th mat-header-cell *matHeaderCellDef>Creation Date</th>
          <td mat-cell *matCellDef="let element">
            <div class="make-ellipse clickable">{{element.creationDate| date: 'dd/MM/yyyy'}} </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="action" class="actions-padding">
          <th mat-header-cell *matHeaderCellDef class="actions-padding">Actions</th>
          <td mat-cell *matCellDef="let element">

            <button mat-icon-button>
              <mat-icon matTooltip="Edit" aria-label="Edit" class="mat-icon-grey .table-icon">
                edit</mat-icon>
            </button>

            <button mat-icon-button (click)="showDelete(element)">
              <mat-icon matTooltip="Delete" aria-label="Delete" class="mat-icon-grey .table-icon">delete
              </mat-icon>
            </button>

            <a routerLink="/home/vendors/{{element.id}}/status">
              <button mat-icon-button>
                <mat-icon matTooltip="Status" aria-label="Status" class="mat-icon-grey .table-icon">pending_actions
                </mat-icon>
              </button>
            </a>

            <button mat-icon-button>
              <mat-icon matTooltip="Corporation" aria-label="Corporation" class="mat-icon-grey .table-icon">apartment
              </mat-icon>
            </button>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <div class="pagination">
      <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons>
      </mat-paginator>
    </div>
  </mat-card>
</div>
