<div class="table-manage-list">

  <mat-card>
    <div fxLayout="row" fxLayoutAlign="space-between">
      <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="3rem">
        <h4>Vendor Pictures List</h4>

        <mat-form-field class="filter-input" appearance="outline">
          <mat-label>Search</mat-label>
          <input matInput type="text" [(ngModel)]="filter" autocomplete="off" (keyup)="applyFilter($event.target.value)"
            placeholder="Search">
          <mat-icon matSuffix *ngIf="!filter">search</mat-icon>
          <mat-icon class="clickable" matSuffix *ngIf="filter" (click)="clearFilter()">close</mat-icon>
        </mat-form-field>

      </div>
      <div class="mrgn-l-md mrgn-b-md " fxLayoutAlign="start center">
        <mat-card-actions class="mat-pad-none margin-none">
          <a routerLink="/home/vendors/{{this.route.snapshot.params.vendorId}}/pictures/add">
            <button mat-raised-button mat-button-sm mat-fab color="primary">
              <mat-icon>add</mat-icon>
            </button>
          </a>
        </mat-card-actions>
      </div>
    </div>

    <mat-divider></mat-divider>
    <div class="table-responsive">
      <table class="full-wid" mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="fileName">
          <th mat-header-cell *matHeaderCellDef> File Name </th>
          <td mat-cell *matCellDef="let element">
            <div class="make-ellipse clickable">{{element.fileName}} </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions" class="actions-padding">
          <th mat-header-cell *matHeaderCellDef class="actions-padding">Actions</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="show(element)">
              <mat-icon matTooltip="Show" aria-label="Show" class="mat-icon-grey .table-icon">remove_red_eye</mat-icon>
            </button>
            <button mat-icon-button (click)="showDelete(element)">
              <mat-icon matTooltip="Delete" aria-label="Delete" class="mat-icon-grey .table-icon">delete
              </mat-icon>
            </button>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <div class="pagination">
      <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons>
      </mat-paginator>
    </div>
  </mat-card>
</div>
