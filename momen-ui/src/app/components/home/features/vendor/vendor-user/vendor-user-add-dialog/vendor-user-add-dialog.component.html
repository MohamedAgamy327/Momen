<form [formGroup]="addForm" class="popup-card-width" autocomplete="off">

  <div fxLayout="row" fxLayoutAlign="space-between start">
    <h2 mat-dialog-title>Add New Vendor User</h2>
    <mat-icon class="clickable" (click)="dialogRef.close()" matPrefix>close</mat-icon>
  </div>

  <mat-dialog-content>
    <div>
      <div>
        <mat-form-field class="mrgn-b-xs full-wid" appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" type="text" placeholder="Name">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-error *ngIf="errorHandling('name', 'required')">
            This field is required
          </mat-error>
        </mat-form-field>

        <mat-form-field class="mrgn-b-xs full-wid" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="text" placeholder="Email">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="errorHandling('email', 'required')">
            This field is required
          </mat-error>
          <mat-error *ngIf="errorHandling('email', 'email')">
            Email invalid format
          </mat-error>
        </mat-form-field>

        <mat-form-field class="mrgn-b-xs full-wid" appearance="outline">
          <mat-label>Phone</mat-label>
          <input matInput formControlName="phone" type="text" placeholder="Phone">
          <mat-icon matSuffix>phone</mat-icon>
          <mat-error *ngIf="errorHandling('phone', 'required')">
            This field is required
          </mat-error>
          <mat-error *ngIf="errorHandling('phone', 'pattern')">
            Number Only
          </mat-error>
        </mat-form-field>

        <div class="mrgn-b-xs full-wid">
          <label class="mrgn-r-xs">Role</label>
          <mat-radio-group formControlName="role">
            <mat-radio-button class="mrgn-r-xs" value="Admin">Admin</mat-radio-button>
            <mat-radio-button value="Editor">Editor</mat-radio-button>
          </mat-radio-group>
          <mat-error *ngIf="errorHandling('role', 'required')">
            This field is required
          </mat-error>
        </div>

      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions class="mrgn-b-xs pad-b-none">
    <button type="button" mat-raised-button (click)="dialogRef.close()" color="primary">CLOSE</button>
    <button (click)="save()" type="submit" [disabled]="!addForm.valid" mat-raised-button color="warn">Save</button>
  </mat-dialog-actions>
</form>
