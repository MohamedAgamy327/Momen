<div class="pad-all-md" fxLayout="row" fxLayoutAlign="space-between">
  <mat-expansion-panel [expanded]="true" fxFill>
    <mat-expansion-panel-header>
      <mat-panel-title class="header-title">
        Corporation Info
      </mat-panel-title>

    </mat-expansion-panel-header>

    <app-corporation-info [vendor]="vendor"></app-corporation-info>

  </mat-expansion-panel>

</div>

<div class="pad-all-md" fxLayout="row" fxLayoutAlign="space-between">
  <mat-expansion-panel fxFill>
    <mat-expansion-panel-header>
      <mat-panel-title class="header-title">
        Admin Info
      </mat-panel-title>

    </mat-expansion-panel-header>

    <app-admin-info [user]="user"></app-admin-info>

  </mat-expansion-panel>
</div>

<div class="pad-all-md" fxLayout="row" fxLayoutAlign="space-between">
  <mat-expansion-panel fxFill>
    <mat-expansion-panel-header>
      <mat-panel-title class="header-title">
        Pictures
      </mat-panel-title>

    </mat-expansion-panel-header>

    <app-vendor-pictures-show *ngIf="vendorPictures && vendorPictures.length > 0" [vendorPictures]="vendorPictures">
    </app-vendor-pictures-show>

  </mat-expansion-panel>
</div>
