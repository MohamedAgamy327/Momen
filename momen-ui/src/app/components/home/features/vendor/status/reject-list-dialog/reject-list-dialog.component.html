<div fxLayout="row" fxLayoutAlign="space-between start">
  <h2 mat-dialog-title>Rejections History</h2>
  <mat-icon class="clickable" (click)="dialogRef.close()" matPrefix>close</mat-icon>
</div>

<mat-dialog-content>

  <div class="table-manage-list">

    <mat-card>

      <mat-divider></mat-divider>
      <div class="table-responsive">
        <table class="full-wid" mat-table [dataSource]="dataSource">

          <ng-container matColumnDef="reason">
            <th mat-header-cell *matHeaderCellDef> Reason </th>
            <td mat-cell *matCellDef="let element">
              <div class="make-ellipse">{{element.reason}} </div>
            </td>
          </ng-container>

          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element">
              <div class="make-ellipse">{{element.creationDate| date: 'dd/MM/yyyy'}} </div>
            </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>

    </mat-card>
  </div>


</mat-dialog-content>
