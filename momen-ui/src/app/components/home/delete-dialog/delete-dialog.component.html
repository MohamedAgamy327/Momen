<div fxLayout="row" fxLayoutAlign="space-between start">
    <h2 mat-dialog-title>Confirm Delete</h2>
    <mat-icon class="clickable" (click)="dialogRef.close()" matPrefix>close</mat-icon>
</div>

<mat-dialog-content>
    <p> Do you want to delete {{ data.type }} ? </p>
</mat-dialog-content>

<mat-dialog-actions align="right">
    <button mat-raised-button (click)="dialogRef.close()" color="primary">CANCEL</button>
    <button mat-raised-button (click)="confirmDelete()" color="warn">Delete</button>
</mat-dialog-actions>
